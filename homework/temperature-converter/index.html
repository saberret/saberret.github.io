<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<section id="cel-fah">
		<h1 class="option">Convert Celcius to Fahrenheit</h1>
		<h2 class='scale'>Celsius</h2>
		<input id="CTemperature">
		<button id="c-f">Convert</button>
		<h2 class="conversion">Equals to <span id="cf-conversion">x</span> degrees Fahrenheit</h2>
	</section>

	<section id="fah-cel">
		<h1 class="option">Convert Fahrenheit to Celcius</h1>
		<h2 class='scale'>Fahrenheit</h2>
		<input id="FTemperature">
		<button id="f-c">Convert</button>
		<h2 class="conversion">Equals to <span id="fc-conversion">x</span> degrees Celcius</h2>
	</section>



	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/project.js"></script>

</body>
</html>
