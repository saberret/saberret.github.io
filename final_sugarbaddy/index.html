<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="../final sugarbaddy/fonts/asparagus sprouts.ttf, dk nanuk.otf, fishermills.ttf, kghappy.ttf, kghappyshadows.ttf, kghappysolid.ttf, feel_me.ttf, sugarpunchdemo.otf, gosmicksans.ttf, gosmicksansbold.ttf, coquerli-regular.ttf, patagonia.ttf, catcafe.ttf, babydoll.ttf" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sugar Baddy | Home</title>
</head>
<body>
	<div class="main">
		<section class="top-section">
			<div class="half-circle">
				<img class="pic-plain-circle" src="images/pic-plain-circle@4x.png">
			</div>
			<div class="logo-wrap">
				<img class="logo" src="images/logo.png">
			</div>
			<h3 class="blurb">Recipes for people with diabaddies, pre-diabaddies, <br>or those who want to eat a healthy, low-carb, low-sugar diet.</h3>
		</section>	

		<h1 class="browse">Browse Recipes</h1>
		
		<nav class="nav-cates">
			<div class="cate cate-course">
				<a class="course" href="https://www.cate-course.com">
					<img class="cate-img pic-meal-course" src="images/pic-meal-course-label@2x.png">
				</a>
			</div>

			<div class="cate cate-low-carb">
				<a class="low-carb" href="https://www.cate-low-carb.com">
				<img class="cate-img pic-low-carb" src="images/pic-low-carb-label@2x.png"></a>
			</div>

			<div class="cate cate-quick-easy">
				<a class="quick-easy" href="https://www.cate-quick-easy.com">
					<img class="cate-img pic-quick-easy" src="images/pic-quick-easy-label@2x.png">
				</a>
			</div>

			<div class="cate cate-budget-friendly">
				<a class="budget-friendly" href="https://www.cate-budget-friendly">
					<img class="cate-img pic-budget-friendly" src="images/pic-budget-friendly-label@2x.png">
				</a>
			</div>

			<div class="cate cate-question">
				<a class="question" href="https://www.cate-question.com">
					<img class="cate-question-img pic-ques-circle" src="images/pic-plain-circle@2x.png">
					<img class="cate-question-text" src="images/text-question.png">
				</a>
			</div>
		</nav>
	</div>	

	<div class="cate-course-main">
		<div class="group-1">
				<a class="breakfast-link" href="https://www.meal-course-breakfast.com">
					<img class="pic-breakfast-circle" src="images/pic-course-dark-circle@2x.png">
				</a>

				<a class="apps-sides-link" href="https://www.meal-course-apps-sides.com">
					<img class="pic-apps-sides-circle" src="images/pic-course-light-circle@2x.png">
				</a>
		</div>

		<div class="group-2">
				<a class="lunch-link" href="https://www.meal-course-lunch.com">
					<img class="pic-lunch-circle" src="images/pic-course-light-circle@2x.png">
				</a>

				<a class="dinner-link" href="https://www.meal-course-dinner.com">
					<img class="pic-dinner-circle" src="images/pic-course-dark-circle@2x.png">
				</a>
		</div>

		<div class="group-3">
				<a class="dessert-link" href="https://www.meal-course-dessert.com">
					<img class="pic-dessert-circle" src="images/pic-course-dark-circle@2x.png">
				</a>

				<a class="drinks-link" href="https://www.meal-course-drinks.com">
					<img class="pic-drinks-circle" src="images/pic-course-light-circle@2x.png">
				</a>
		</div>

		<div class="group-4">
				<a class="snacks-link" href="https://www.meal-course-snacks.com">
					<img class="pic-snacks-circle" src="images/pic-course-light-circle@2x.png">
				</a>

				<a class="salads-link" href="https://www.meal-course-salads.com">
					<img class="pic-salads-circle" src="images/pic-course-dark-circle@2x.png">
				</a>
		</div>
	</div>
	


	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
